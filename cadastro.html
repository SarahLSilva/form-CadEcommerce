<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <form class="row gy-2 gx-3 align-items-center">
        <div class="col-auto">
          <label class="visually-hidden" for="autoSizingInput">Nome</label>
          <input type="text" class="form-control" id="Nome" placeholder="Jane Doe">
        </div>

        <div class="col-auto">
          <label class="visually-hidden" for="autoSizingInputGroup">Nome de usuario</label>
          <div class="input-group">
            <div class="input-group-text">@</div>
            <input type="text" class="form-control" id="NomeDeUsuario" placeholder="Username">
          </div>
        </div>

        <div class="col-auto">
          <label class="visually-hidden" for="autoSizingSelect">Gênero</label>
          <select class="form-select" id="autoSizingSelect">
            <option selected>Gênero</option>
            <option value="1">Femino</option>
            <option value="2">Masculino</option>
            <option value="3">Outro</option>
            <option value="4">Prefiro não informar</option>
          </select>
        </div>
        
        <div class="col-auto">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="autoSizingCheck">
            <label class="form-check-label" for="autoSizingCheck">
              Me lembre
            </label>
          </div>
        </div>

        <div class="col-auto">
          <button type="submit" class="btn btn-primary">Entrar</button>
        </div>
      </form>
</body>
</html>
